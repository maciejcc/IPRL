<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../decorator.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view>
            <div id="form" align="center">
                <h:form>
                    <h:outputText value="Rejestracja" style="font-size: 28; font-weight: bold;"/>
                    <h:panelGrid columns="2" style="margin-top: 15px;">
                        <h:outputLabel value="Imie:" for="firstName" />
                        <h:inputText id="firstName" value="#{playerController.currentPlayer.firstName}" title="FirstName" />
                        <h:outputLabel value="Nazwisko:" for="lastName" />
                        <h:inputText id="lastName" value="#{playerController.currentPlayer.lastName}" title="LastName" />
                        <h:outputLabel value="Login:" for="login" />
                        <h:inputText id="login" value="#{playerController.currentPlayer.login}" title="Login" />
                        <h:outputLabel value="Hasło:" for="password" />
                        <h:inputSecret id="password" value="#{playerController.currentPlayer.password}" title="Password" />
                        <h:outputLabel value="Powtórz hasło:" for="passwordConfirm" />
                        <h:inputSecret id="passwordConfirm" value="#{playerController.currentPlayer.passwordConfirm}" title="PasswordConfirm" />
                        <h:outputLabel value="Adres e-mail:" for="email" />
                        <h:inputText id="email" value="#{playerController.currentPlayer.email}" title="Email" />
                        <h:outputLabel value="Numer kontaktowy:" for="login" />
                        <h:inputText id="login" value="#{playerController.currentPlayer.contactNumber}" title="Login" />
                        <h:column/>
                        <h:commandButton value="Zarejestruj" action="#{playerController.addPlayer()}"/>      
                    </h:panelGrid>
                    <p:messages autoUpdate="true" />
                </h:form>
            </div>
        </f:view>

    </ui:define>
</ui:composition>
