    <ui:define name="pageTitle">
        pageTitle

    <ui:define name="content">
        <h:form>
            <h:commandButton value="Wygeneruj terminarz" action="#{matchController.createSchedule()}" rendered="#{matchController.matchesList.size() == 0}"/>

        </h:form>

            <p:tab title="Kolejka 1" rendered="#{roundController.roundsList.size() > 0}" >
                <p:dataTable var="item" value="#{matchController.getMatchesListOnRound(1)}" >
                    <p:column headerText="Zawodnik" style="text-align: center">
                        <h:outputText style="font-weight:bold;" value="#{item.player1.firstName} #{item.player1.lastName}" />
                        <h:form>
                            <p:commandButton rendered="#{!item.finished}"  style="font-size: 10px;" action="#{matchController.getWalkover1(item)}" value="Przyznaj walkover" />
                        </h:form>
                    </p:column>
                    <p:column width="400px;" headerText="Wynik" style="text-align: center">
                        <h:outputText style="font-weight:bold;" value="#{item.scorePlayer1}:#{item.scorePlayer2} " rendered="#{item.finished}"/>
                        <h:outputText value="(#{item.set1Player1}:#{item.set1Player2})" rendered="#{item.finished}"/>
                        <h:outputText value="(#{item.set2Player1}:#{item.set2Player2})" rendered="#{item.finished}"/>
                        <h:outputText value="(#{item.set3Player1}:#{item.set3Player2})" rendered="#{item.finished}"/>
                        <h:outputText value="(#{item.set4Player1}:#{item.set4Player2})" rendered="#{item.finished}"/>
                        <h:outputText value="(#{item.set5Player1}:#{item.set5Player2})" rendered="#{item.finished and (item.scorePlayer1 + item.scorePlayer2) >=5}"/>
                        <h:outputText value="(#{item.set6Player1}:#{item.set6Player2})" rendered="#{item.finished and (item.scorePlayer1 + item.scorePlayer2) >=6}"/>
                        <h:outputText value="(#{item.set7Player1}:#{item.set7Player2})" rendered="#{item.finished and (item.scorePlayer1 + item.scorePlayer2) >=7}"/>
                        <h:outputText style="font-weight:bold;"  value=":" rendered="#{!item.finished}"/>
                    </p:column>
                    <p:column style="width:32px">
                        <h:form>
                            <p:commandButton style="float: right" action="#{matchController.goToAdminEditMatch(item)}" rendered="#{!item.finished}"  icon="ui-icon-pencil"/>
                        </h:form>
                    </p:column>
                    <p:column headerText="Zawodnik" style="text-align: center">
                        <h:outputText style="font-weight:bold;" value="#{item.player2.firstName} #{item.player2.lastName}" />
                        <h:form>

                        <h:outputText value="#{item.matchDate}">

                        <h:outputText style="font-style: italic" value="Jeszcze nie ustalono" rendered="#{item.matchPlace == NULL}"/>
