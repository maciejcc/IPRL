<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../decorator.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
          <h:form>
            <p:dataTable style ="padding-top: 10px" var="item" value="#{playerController.usersToConfirm}" scrollable="true" scrollHeight="555">
                <p:column style="width:32px" headerText="Id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="Role użytkownika">
                        <h:outputText value="#{item.playerRole}"/>
                </p:column>
                <p:column headerText="Imię i nazwisko">
                    <h:outputText value="#{item.firstName} #{item.lastName} "/>
                </p:column>
                <p:column headerText="Login">
                    <h:outputText value="#{item.login}"/>
                </p:column>
                  <p:column headerText="Hasło użytkownika">
                    <h:outputText value="#{item.password}"/>
                </p:column>
                  <p:column headerText="Adres e-mail">
                    <h:outputText value="#{item.email}"/>
                </p:column>
                <p:column style="width:32px">
                    <p:commandButton  title="Zaakceptuj rejestrację użytkownika" action="#{playerController.confirmPlayer(item)}"  icon="ui-icon-check"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
