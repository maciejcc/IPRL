<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../decorator.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="content">
        <h:form>
            <p:panelGrid style="margin-top:20px; text-align: center">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="2">Wynik meczu</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>
                        <h:outputText id="Zawodnik1" value="#{matchController.selectMatch.player1.firstName} #{matchController.selectMatch.player1.lastName}" title="LastName" />
                    </p:column>
                    <p:column>
                        <h:outputText id="Zawodnik2" value="#{matchController.selectMatch.player2.firstName} #{matchController.selectMatch.player2.lastName}" title="LastName" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">Wynik meczu w setach</p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText id="scorePlayer1" value="#{matchController.selectMatch.scorePlayer1}" title="set1Player1" />
                    </p:column>
                    <p:column>
                        <h:inputText id="scorePlayer2" value="#{matchController.selectMatch.scorePlayer2}" title="set1Player2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">SET 1</p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText id="set1Player1" value="#{matchController.selectMatch.set1Player1}" title="set1Player1" />
                    </p:column>
                    <p:column>
                        <h:inputText id="set1Player2" value="#{matchController.selectMatch.set1Player2}" title="set1Player2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">SET 2</p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText id="set2Player1" value="#{matchController.selectMatch.set2Player1}" title="set2Player1" />
                    </p:column>
                    <p:column>
                        <h:inputText id="set2Player2" value="#{matchController.selectMatch.set2Player2}" title="set2Player2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">SET 3</p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText id="set3Player1" value="#{matchController.selectMatch.set3Player1}" title="set3Player1" />
                    </p:column>
                    <p:column>
                        <h:inputText id="set3Player2" value="#{matchController.selectMatch.set3Player2}" title="set3Player2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">SET 4</p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText id="set4Player1" value="#{matchController.selectMatch.set4Player1}" title="set4Player1" />
                    </p:column>
                    <p:column>
                        <h:inputText id="set4Player2" value="#{matchController.selectMatch.set4Player2}" title="set4Player2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">SET 5</p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText id="set5Player1" value="#{matchController.selectMatch.set5Player1}" title="set5Player1" />
                    </p:column>
                    <p:column>
                        <h:inputText id="set5Player2" value="#{matchController.selectMatch.set5Player2}" title="set5Player2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">SET 6</p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText id="set6Player1" value="#{matchController.selectMatch.set6Player1}" title="set6Player1" />
                    </p:column>
                    <p:column>
                        <h:inputText id="set6Player2" value="#{matchController.selectMatch.set6Player2}" title="set6Player2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">SET 7</p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:inputText id="set7Player1" value="#{matchController.selectMatch.set7Player1}" title="set7layer1" />
                    </p:column>
                    <p:column>
                        <h:inputText id="set7Player2" value="#{matchController.selectMatch.set7Player2}" title="set7Player2" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column style="font-weight: bold; text-align: center;" colspan="2">
                        <h:commandButton value="Zapisz wynik" actionListener="#{matchController.sendMail(matchController.selectMatch.player1.email,
                                                                               matchController.selectMatch.player2.email,
                                                                               'Edytowano wynik Twojego meczu',
                                                                               'uzupełnił wynik Waszego meczu. Zaloguj się do portalu by zaakceptować lub edytować wynik. Zapraszamy na www.iprl.com',
                                                                               matchController.currentPlayer.firstName, matchController.currentPlayer.lastName)}" rendered="#{matchController.selectMatch.player2.equals(matchController.currentPlayer)}" 
                                         action="#{matchController.editMatchScore(matchController.selectMatch)}"/>
                        
                         <h:commandButton value="Zapisz wynik" actionListener="#{matchController.sendMail(matchController.selectMatch.player2.email,
                                                                               matchController.selectMatch.player2.email,
                                                                               'Edytowano wynik Twojego meczu',
                                                                               'uzupełnił wynik Waszego meczu. Zaloguj się do portalu by zaakceptować lub edytować wynik. Zapraszamy na www.iprl.com',
                                                                               matchController.currentPlayer.firstName, matchController.currentPlayer.lastName)}" rendered="#{matchController.selectMatch.player1.equals(matchController.currentPlayer)}" 
                                         action="#{matchController.editMatchScore(matchController.selectMatch)}"/>
                        
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
